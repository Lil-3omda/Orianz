<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/layout/CSS/cart.css">
    <title>Cart</title>
</head>
<body>
    <div id="navbar"></div>
    <script>
        fetch('/include/navbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar').innerHTML = data;
        })
        .catch(error => console.error('Error loading navbar:', error));
    </script>
    <div class="container py-5">
        <h1 class="mb-5">Your Shopping Cart</h1>
        <div class="row main">
            <div class="col-lg-8">
                <!-- Cart Items -->
                <div class="card mb-4">
                    <div class="card-body" id="cart-body">
                    </div>
                </div>
                <div class="text-start mb-4">
                    <button class="btn text-white">
                        <a href="/products.html" class="text-white text-decoration-none">
                            <i class="fa fa-arrow-left me-2"></i>Continue Shopping
                        </a>
                    </button>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="card cart-summary">
                    <div class="card-body" id="cart-summary">
                        <h5 class="card-title mb-4">Order Summary</h5>
                        <div class="d-flex justify-content-between mb-3">
                            <span>Subtotal</span>
                            <span id="Subtotal"></span>
                        </div>
                        <div class="d-flex justify-content-between mb-3">
                            <span>Shipping</span>
                            <span>150 EGP</span>
                        </div>
                        <div class="d-flex justify-content-between mb-3">
                            <span>Tax</span>
                            <span>250 EGP</span>
                        </div>
                        <hr>
                        <div class="d-flex justify-content-between mb-4">
                            <strong>Total</strong>
                            <strong id="totalPrice"></strong>
                        </div>
                        <button id="checkoutBtn" class="btn btn-primary w-100">Proceed to Checkout</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="footer"></div>
    <script>
        fetch('/include/footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer').innerHTML = data;
            });
        function updateLoginButton() {
            const loginBtn = document.getElementById('loginBtn');
            const loggedInUserId = sessionStorage.getItem('loggedInUserId');
            const loggedInUserRole = sessionStorage.getItem('loggedInUserRole');
            if (loginBtn) {
                if (loggedInUserId && loggedInUserRole) {
                    const userDropdownHTML = `
                        <div class="dropdown">
                            <a href="#" id="userDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false" style="width: 45px; height: 45px;">
                                <i class="fa-solid fa-circle-user text-white display-6"></i>
                            </a>
                            <ul class="dropdown-menu dropdown-menu-end rounded-3 mt-2" aria-labelledby="userDropdown" style="min-width: 120px;">
                                <li><a class="dropdown-item small" href="/profile.html"><i class="fa-solid fa-user"></i> Profile</a></li>
                                <li><hr class="dropdown-divider"></li>
                                <li><a class="dropdown-item small text-danger" href="#" id="logoutBtn"><i class="fa-solid fa-right-from-bracket me-2"></i> Logout</a></li>
                            </ul>
                        </div>
                    `;
                    loginBtn.outerHTML = userDropdownHTML;
                    localStorage.removeItem('cart_0')
                    setTimeout(() => {
                        const logoutBtn = document.getElementById('logoutBtn');
                        if (logoutBtn) {
                            logoutBtn.addEventListener('click', function(e) {
                                e.preventDefault();
                                sessionStorage.removeItem('loggedInUserId');
                                sessionStorage.removeItem('loggedInUserRole');
                                localStorage.removeItem('cart_0');
                                window.location.href = '/homePage.html';
                            });
                        }
                    }, 50);
                }
            } else {
                setTimeout(updateLoginButton, 50);
            }
        }
    </script>
    <script type="module">
        import { updateCartCount  } from './layout/JS/cartHandler.js';
        document.addEventListener('DOMContentLoaded', function() {
            updateLoginButton();
            updateCartCount();
        });    
    </script>
    <script src="/layout/JS/cart.js" type="module"></script>
    <script src="../layout/JS/all.min.js"></script>
    <script src="../layout/JS/bootstrap.bundle.min.js"></script>
</body>
</html>
