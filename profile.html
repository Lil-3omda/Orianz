<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/layout/CSS/all.min.css">
    <link rel="stylesheet" href="/layout/CSS/bootstrap.min.css">
    <title>الملف الشخصي</title>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .profile-role {
            background-color: #e7f1ff;
            color: #0d6efd;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
        }
        .section-heading {
            color: #0d6efd;
            border-bottom: 1px solid #dee2e6;
            padding-bottom: 10px;
            margin-bottom: 16px;
        }
        .info-label {
            font-weight: 600;
            color: #6c757d;
            margin-bottom: 5px;
        }
        .order-item {
            background-color: #f1f8ff;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div id="navbar"></div>
    <script>
        fetch('/include/navbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar').innerHTML = data;
                const search = document.getElementsByClassName('search-wrapper')[0];
                const iconbar = document.getElementsByClassName('icon-bar')[0];
                search.classList.add('d-none');
                iconbar.classList.add('ms-auto');
            })
            .catch(error => console.error('Error loading navbar:', error));
    </script>

    <div class="container py-4">
        <div class="card shadow-sm mb-4">
            <div class="card-body">
                <div class="d-flex justify-content-between align-items-center">
                    <h1 class="mb-0 text-primary">ملفي الشخصي</h1>
                    <span class="profile-role" id="userRole">عميل</span>
                </div>
            </div>
        </div>

        <div id="alertContainer" class="alert d-none"></div>

        <div class="card shadow-sm mb-4">
            <div class="card-body">
                <div class="mb-4">
                    <h2 class="section-heading">المعلومات الشخصية</h2>
                    <div class="row">
                        <div class="col-md-4 mb-3">
                            <div class="info-label">الاسم</div>
                            <div id="userName">جاري التحميل...</div>
                        </div>
                        <div class="col-md-4 mb-3">
                            <div class="info-label">البريد الإلكتروني</div>
                            <div id="userEmail">جاري التحميل...</div>
                        </div>
                        <div class="col-md-4 mb-3">
                            <div class="info-label">رقم الهوية</div>
                            <div id="userId">جاري التحميل...</div>
                        </div>
                    </div>
                </div>

                <div class="col-md-4 mb-3">
                    <div class="info-label">رقم الهاتف</div>
                    <input type="tel" id="userPhone" class="form-control mb-2" placeholder="01000000000" pattern="01[0-9]{9}" required>
                    <button class="btn btn-primary mt-2" id="savePhoneBtn">حفظ رقم الهاتف</button>
                </div>

                <div class="mb-4">
                    <h2 class="section-heading">معلومات العنوان</h2>
                    <div class="mb-3">
                        <div class="info-label">العنوان الحالي</div>
                        <div id="userAddress">لم يتم التحديد</div>
                    </div>

                    <div class="mt-4">
                        <form id="addressForm">
                            <div class="mb-3">
                                <label for="addressInput" class="form-label">تحديث العنوان</label>
                                <textarea id="addressInput" class="form-control" rows="3" placeholder="أدخل عنوانك الكامل"></textarea>
                            </div>
                            <button type="submit" id="saveAddressBtn" class="btn btn-primary">حفظ العنوان</button>
                        </form>
                    </div>
                </div>

                <div id="orderHistorySection">
                    <h2 class="section-heading">سجل الطلبات</h2>
                    <ul class="list-group" id="orderHistory">
                        <li class="list-group-item">جاري تحميل الطلبات...</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts remain the same -->
    <script src="/layout/JS/all.min.js"></script>
    <script src="/layout/JS/bootstrap.bundle.min.js"></script>
    <script type="module">
        import { updateCartCount } from './layout/JS/cartHandler.js';
        document.addEventListener('DOMContentLoaded', function () {
            updateLoginButton();
            updateCartCount();
        });
    </script>
</body>
</html>
