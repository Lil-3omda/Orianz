<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <meta http-equiv="Content-Security-Policy" 
        content="default-src 'self'; script-src 'self' https://lil-3omda.github.io; style-src 'self' 'unsafe-inline'; connect-src 'self'; img-src 'self' data:;">
    <title>تسجيل الدخول</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>

    <div id="navbar"></div>
    <script>
        fetch('/include/navbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar').innerHTML = data;
                const searchbar = document.getElementsByClassName("search-wrapper")[0];
                const iconbar = document.getElementsByClassName("icon-bar")[0];
                const bottomNav = document.getElementsByClassName("bottom-nav")[0];
                searchbar.classList.add('d-none');
                iconbar.classList.add('d-none');
                bottomNav.classList.remove('d-md-block');
            })
            .catch(error => console.error('خطأ في تحميل شريط التنقل:', error));
    </script>

    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-lg-6 col-md-8 col-sm-10">
                <div class="card auth-card">
                    <div class="card-body">
                        <h1 class="text-center mb-4">تسجيل الدخول</h1>
                        <div id="error-message" class="alert alert-danger d-none"></div>

                        <form id="form" novalidate>
                            <div class="form-group mb-3">
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="fas fa-envelope"></i>
                                    </span>
                                    <input type="email" class="form-control" name="email" id="email-input" placeholder="البريد الإلكتروني" required>
                                    <div class="invalid-feedback">يرجى إدخال بريد إلكتروني صالح</div>
                                </div>
                            </div>

                            <div class="form-group mb-4">
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="fas fa-lock"></i>
                                    </span>
                                    <input type="password" class="form-control" name="password" id="password-input" placeholder="كلمة المرور" required>
                                    <div class="invalid-feedback">كلمة المرور مطلوبة</div>
                                </div>
                            </div>

                            <div class="form-group mb-3">
                                <div class="d-flex justify-content-between align-items-center mb-3">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="remember-me">
                                        <label class="form-check-label" for="remember-me">تذكرني</label>
                                    </div>
                                    <a href="../forgotpassword.html" class="forgot-password">نسيت كلمة المرور؟</a>
                                </div>
                                <button type="submit" class="btn btn-success w-100">تسجيل الدخول</button>
                            </div>
                        </form>

                        <p class="text-center">مستخدم جديد؟ <a href="signup.html">أنشئ حسابًا</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/layout/JS/bootstrap.bundle.min.js"></script>
    <script src="/layout/JS/all.min.js"></script>
    <script src="validation.js"></script>
</body>
</html>
