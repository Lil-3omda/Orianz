<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <meta http-equiv="Content-Security-Policy" 
        content="default-src 'self'; script-src 'self' https://lil-3omda.github.io; style-src 'self' 'unsafe-inline'; connect-src 'self'; img-src 'self' data:;">
    <title>إنشاء حساب</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div id="navbar"></div>
    <script>
        fetch('/include/navbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar').innerHTML = data;
                const searchbar = document.getElementsByClassName("search-wrapper")[0];
                const iconbar = document.getElementsByClassName("icon-bar")[0];
                const bottomNav = document.getElementsByClassName("bottom-nav")[0];
                searchbar.classList.add('d-none');
                iconbar.classList.add('d-none');
                bottomNav.classList.remove('d-md-block');
            })
            .catch(error => console.error('خطأ في تحميل شريط التنقل:', error));
    </script>

    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-lg-6 col-md-8 col-sm-10">
                <div class="card auth-card">
                    <div class="card-body">
                        <h1 class="text-center mb-4">إنشاء حساب</h1>
                        <div id="error-message" class="alert alert-danger d-none"></div>

                        <form id="form" novalidate>
                            <div class="form-group mb-3">
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="fas fa-user"></i>
                                    </span>
                                    <input type="text" class="form-control" name="firstname" id="firstname-input" placeholder="الاسم الكامل" required>
                                    <div class="invalid-feedback">يرجى إدخال الاسم</div>
                                </div>
                            </div>

                            <div class="form-group mb-3">
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="fas fa-envelope"></i>
                                    </span>
                                    <input type="email" class="form-control" name="email" id="email-input" placeholder="البريد الإلكتروني" required>
                                    <div class="invalid-feedback">يرجى إدخال بريد إلكتروني صالح</div>
                                </div>
                            </div>

                            <div class="form-group mb-3">
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="fas fa-lock"></i>
                                    </span>
                                    <input type="password" class="form-control" name="password" id="password-input" placeholder="كلمة المرور" required>
                                    <div class="invalid-feedback">يجب أن تكون كلمة المرور 8 أحرف على الأقل</div>
                                </div>
                                <div class="password-strength mt-1 d-none">
                                    <div class="progress">
                                        <div class="progress-bar" role="progressbar" style="width: 0%"></div>
                                    </div>
                                    <small class="text-muted strength-text"></small>
                                </div>
                            </div>

                            <div class="form-group mb-4">
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="fas fa-lock"></i>
                                    </span>
                                    <input type="password" class="form-control" name="repeat-password" id="repeat-password-input" placeholder="تأكيد كلمة المرور" required>
                                    <div class="invalid-feedback">كلمتا المرور غير متطابقتين</div>
                                </div>
                            </div>

                            <div class="form-group mb-3">
                                <div class="form-check mb-3">
                                    <input class="form-check-input" type="checkbox" id="terms-checkbox" required>
                                    <label class="form-check-label" for="terms-checkbox">
                                        أوافق على <a href="#">شروط الخدمة</a> و <a href="#">سياسة الخصوصية</a>
                                    </label>
                                    <div class="invalid-feedback">يجب الموافقة قبل الإرسال</div>
                                </div>
                                <button type="submit" class="btn btn-success w-100">إنشاء حساب</button>
                            </div>
                        </form>

                        <p class="text-center">لديك حساب بالفعل؟ <a href="login.html">تسجيل الدخول</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="validation.js"></script>
    <script src="/layout/JS/all.min.js"></script>
    <script src="/layout/JS/bootstrap.bundle.min.js"></script>
</body>
</html>
